<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jewell Mirror</title>
    <!-- css -->
    <link href="assets/mirror/css/jewell-mirror.css" rel="stylesheet"/>
</head>
<body id="mirror_body" style="color: white;">
<div class="region fullscreen below">
    <div class="container"></div>
</div>
<div class="region top bar">
    <div class="region top left">
        <div class="container" id="current_date" style="font-size: 80px;"></div>
        <div class="container" id="current_time" style="font-size: 100px;"></div>
    </div>
    <div class="region top center">

    </div>
    <div class="region top right">
        <div class="container">
            <div class="mySlides fade">
                <div style="font-size: 30px;" class="container">
                    <br>
                    <div class="row" id="shabbat_start_time">Зажигание: {{ shabbat['candle'] }}</div>
                    <div class="row" id="shabbat_end_time">Авдала: {{ shabbat['havdalah'] }}</div>
                </div>
            </div>

            <div class="mySlides fade">
                <div class="container mb-2" id="kabbalat_shabbat_qr"></div>
                <div class="container" style="font-size: 30px;" id="kabbalat_shabbat"></div>
            </div>

            <div class="mySlides fade">
                 <div class="container mb-2" id="edu_qr"></div>
                <div class="container" style="font-size: 30px;">Регистрируйся в системе</div>
            </div>

        </div>
    </div>
</div>
<div class="region upper third">
    <div class="container"></div>
</div>
<div class="region middle center">
    <div class="container" style="font-size: 60px;" id="center"></div>
</div>
<div class="region lower third">
    <div class="container" id="bottom_center" style="font-size: 60px;"></div>

</div>
<div class="region bottom bar">
    <div class="container"></div>
    <div class="region bottom left">
        <div class="container" style="font-size: 30px;" id="bottom_left"><br></div>
    </div>
    <div class="region bottom center">
        <div class="container"></div>
    </div>
    <div class="region bottom right">
        <div class="container" id="bottom_right"></div>
    </div>
</div>
<div class="region fullscreen above">
    <div class="container"></div>
</div>

<!-- js -->
<script src="assets/js/jquery-3.6.3.min.js"></script>
<script src="assets/mirror/js/qrious.min.js"></script>
<script src="assets/mirror/js/main.js"></script>

</body>
</html>
